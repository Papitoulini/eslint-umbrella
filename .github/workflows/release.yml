name: release

on:
  push:
    branches: [maestro]
  workflow_dispatch: {}

permissions:
  contents: write
  pull-requests: write 

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci --ignore-scripts --prefer-offline
      - run: npm run lint:ci

  release:
    needs: lint
    runs-on: ubuntu-latest
    environment: maestro
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          registry-url: https://registry.npmjs.org
          always-auth: true

      - run: npm ci --ignore-scripts --prefer-offline

      - name: Configure npm auth (userconfig)
        run: |
          echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > "$NPM_CONFIG_USERCONFIG"
          echo "@eslint-umbrella:registry=https://registry.npmjs.org/" >> "$NPM_CONFIG_USERCONFIG"
          echo "Configured auth in $NPM_CONFIG_USERCONFIG"
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: npm ping
        run: npm ping

      - uses: changesets/action@v1
        with:
          version: npm run version-packages
          publish: npm run release
          createGithubReleases: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
