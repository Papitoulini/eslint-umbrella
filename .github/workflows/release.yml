name: release

on:
  push:
    branches: [maestro]

permissions:
  contents: write   # needed so Changesets can open/update the Version PR

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci --ignore-scripts --prefer-offline
      - run: npm run lint:ci

  release:
    needs: lint
    runs-on: ubuntu-latest
    # If your NPM_TOKEN is saved as an **environment secret** under the "maestro" environment,
    # keep the next line. If you move NPM_TOKEN to a *repository secret*, delete this line.
    environment: maestro
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          registry-url: https://registry.npmjs.org
      - run: npm ci --ignore-scripts --prefer-offline

      - uses: changesets/action@v1
        with:
          version: npm run version-packages
          publish: npm run release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Works whether NPM_TOKEN is an environment secret (with environment: maestro) or a repo secret
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
