# .github/workflows/ci-and-publish.yml
name: CI and Publish

on:
  push:
    branches:
      - maestro

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v3

      - name: â” Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ” Run ESLint
        run: npm run lint

      - name: âš™ï¸ Build (if you have a build step)
        run: npm run build

  publish:
    name: Publish to npm
    needs: ci
    runs-on: ubuntu-latest
    if: needs.ci.result == 'success'

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v3

      - name: â” Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ”– Bump version and create Git tag
        run: |
          npm version patch -m "chore(release): %s"

      - name: ğŸš€ Publish package
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: ğŸ“¤ Push tags to GitHub
        run: git push origin --follow-tags
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
