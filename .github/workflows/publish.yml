# .github/workflows/publish.yml

name: Publish

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: â” Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          registry-url: "https://registry.npmjs.org"

      - name: ğŸ— Write NPM token to ~/.npmrc
        run: |
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc

      - name: ğŸ” Echo token prefix to verify
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          # Show only the first 4 characters of the token (GitHub will mask the rest)
          echo "NPM token prefix: ${NPM_TOKEN:0:4}"

      - name: ğŸ” Verify npm authentication
        run: npm whoami

      - name: ğŸš€ Publish to npm
        run: npm publish
