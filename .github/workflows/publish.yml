name: release

on:
  push:
    branches: [master]
  workflow_dispatch: {}

permissions:
  id-token: write          # REQUIRED for npm OIDC
  contents: write          # for Changesets PR/releases
  pull-requests: write

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run lint:ci
      - run: npm test

  release:
    needs: lint
    runs-on: ubuntu-latest
    # Only set this if you also set the SAME environment name in npm Trusted Publisher config
    # environment: master

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          registry-url: https://registry.npmjs.org

      # Trusted publishing requires npm >= 11.5.1
      - run: npm i -g npm@^11.5.1

      - run: npm ci

      - uses: changesets/action@v1
        with:
          version: npm run version-packages
          publish: npm run release
          createGithubReleases: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_CONFIG_PROVENANCE: true
