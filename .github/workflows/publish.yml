name: Publish to npm

on:
  workflow_run:
    workflows:
      - CI
    types:
      - completed

jobs:
  publish:
    name: Bump Version â†’ Publish
    if: ${{ github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.head_branch == 'maestro' }}
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: â” Setup Node.js (with npm auth)
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'
          always-auth: true

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ›  Configure Git user
        run: |
          git config user.name  "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"

      - name: ğŸ”– Bump version and create Git tag
        run: |
          npm version patch -m "chore(release): %s"

      - name: ğŸš€ Publish package
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: ğŸ“¤ Push tags to GitHub
        run: git push origin --follow-tags
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
