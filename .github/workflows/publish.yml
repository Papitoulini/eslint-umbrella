name: Publish

on:
  release:
    types: [published]

jobs:
  publish:
    name: Bump Version & Publish
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: âŽ” Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'

      - name: ðŸ“¥ Install dependencies
        run: npm ci

      - name: ðŸ›  Configure Git user
        run: |
          # Configure a Git identity so `npm version` can commit/tags:
          git config user.name  "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"

      - name: ðŸ”– Bump version and create Git tag
        run: |
          # Bump the patch version (e.g. 0.1.0 â†’ 0.1.1), commit, and tag
          npm version patch -m "chore(release): %s"

      - name: ðŸ— Authenticate to npm
        run: |
          # Write the npm token to ~/.npmrc so 'npm publish' can succeed:
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc

      - name: ðŸš€ Publish to npm registry
        run: npm publish

      - name: ðŸ“¤ Push Git tags
        run: git push origin --follow-tags
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
