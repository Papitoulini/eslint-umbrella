# .github/workflows/publish.yml

name: Publish

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    env:
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ” Echo token prefix to verify
        run: |
          # Prints only the first 4 chars; GitHub will mask the rest
          echo "NPM token prefix: ${NPM_TOKEN:0:4}"

      - name: â” Set up Node.js (with npm auth)
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          registry-url: "https://registry.npmjs.org"
          always-auth: true

      - name: ğŸ” Verify npm authentication
        run: npm whoami

      - name: ğŸš€ Publish to npm
        run: npm publish
