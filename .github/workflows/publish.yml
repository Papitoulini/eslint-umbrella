name: Publish

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read       # to check out code
      packages: write      # to publish to npm
      id-token: write      # (if you need OIDC, can remove otherwise)

    steps:
      - name: â¬‡ï¸ Checkout repository at tag
        uses: actions/checkout@v4
        with:
          # fetch-depth: 0 ensures we get the full history, but you can also fetch the specific tag
          fetch-depth: 0

      - name: â” Setup Node.js (public npm)
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          registry-url: "https://registry.npmjs.org"
          always-auth: true

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸš€ Publish to npm
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
